<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./ics-modal.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@526&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="deletion-modal">
      <div class="modal-container">
        <div class="confirmation-writeup">
          <h3 class="confirm-header">Delete comment</h3>
          <p class="confirmation-text">
            Are you sure you want to delete this comment? This will remove the
            comment and can't be undone.
          </p>
          <div class="confirmation-btn">
          <button class="cancel">NO, CANCEL</button>
          <button class="delete">YES, DELETE</button>
        </div>
        </div>

        
      </div>
    </div>
  </body>
</html>
